<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Register New Employee</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label for="emp_id" class="form-label">Employee ID</label>
            <input type="text" id="emp_id" class="form-control" formControlName="emp_id" placeholder="Enter employee ID">
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter full name">
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email address">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password">
          </div>

          <div class="mb-3">
            <label for="date_of_joining" class="form-label">Date of Joining</label>
            <input type="date" id="date_of_joining" class="form-control" formControlName="date_of_joining">
          </div>
          
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select id="department" class="form-select" formControlName="department_name">
              <option value="">Select Department</option>
              <option value="IT-Infrastructure">IT-Infrastructure</option>
              <option value="IT-QA">IT-QA</option>
              <option value="IT-Development">IT-Development</option>
              <option value="IT-Application">IT-Application</option>
              <option value="IT-Cloud">IT-Cloud</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="skill_category" class="form-label">Skill Category</label>
            <select id="skill_category" class="form-select" formControlName="skill_category">
              <option value="">Select Skill Category</option>
              <option value="Backend">Backend</option>
              <option value="Frontend">Frontend</option>
              <option value="Cloud">Cloud</option>
            </select>
          </div>
        
          <div class="mb-3">
            <label for="skill" class="form-label">Primary Skill</label>
            <select id="skill" class="form-select" formControlName="skill">
              <option value="">Select Primary Skill</option>
              <option value="Nodejs">Nodejs</option>
              <option value="React">React</option>
              <option value="Angular">Angular</option>
              <option value="Java">Java</option>
              <option value="AWS API Gateway">AWS API Gateway</option>
            </select>
          </div>
        
          <div class="mb-3">
            <label for="skill_level" class="form-label">Skill Level</label>
            <select id="skill_level" class="form-select" formControlName="skill_level">
              <option value="">Select Skill Level</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-select" formControlName="role">
              <option value="">Select Role</option>
              <option value="Admin">Admin</option>
              <option value="Employee">Employee</option>
            </select>
          </div>
        
          <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Register</button>
          <button type="button" (click)="loginform()" class="btn btn-info">
                <i class="bi bi-box-arrow-right me-2"></i> Go to Login
          </button>
        </form>
      </div>
    </div>
  </div> 
</div>
