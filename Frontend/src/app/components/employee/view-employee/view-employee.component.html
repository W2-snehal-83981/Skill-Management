   <div class="container mt-4">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h2 class="display-4 text-primary">Employee List</h2>
        <form [formGroup]="roleForm" class="d-flex">
          <select id="roleFilter" class="form-control" formControlName="role" (change)="filterEmployees()" style="max-width:200px; margin-left:20px;">
            <option value="">All Roles</option>
            <option value="Admin">Admin</option>
            <option value="Employee">Employee</option>
          </select>
        </form>
      </div>
    </div>
  
    <!-- Employee Cards -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let user of users; let i = index">   
        <div class="card shadow-sm h-100">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title">{{ user.EmployeeName || user.name }}</h5>
          </div>

          
          <div class="card-body">
            <ul class="list-group list-group-flush">
               <li class="list-group-item"><strong>Employee ID:</strong> {{ user.EmployeeID || user.emp_id }}</li> <!-- using or becoz conflicting in response -->
              <li class="list-group-item"><strong>Department:</strong> {{ user.DepartmentName || user.department_name }}</li>
              <!-- <li class="list-group-item"><strong>Skill Category:</strong> {{ user.SkillCategory }}</li>
              <li class="list-group-item"><strong>Primary Skill:</strong> {{ user.PrimarySkill }}</li>
              <li class="list-group-item"><strong>Skill Level:</strong> {{ user.SkillLevel }}</li>
              <li class="list-group-item"><strong>Date of Joining:</strong> {{ user.DateOfJoining | date: 'MMMM d, yyyy' }}</li>
              <li class="list-group-item"><strong>Training Link:</strong> <a href="{{ user.AssignedTrainingLink }}" target="_blank">View Training</a></li>
              <li class="list-group-item"><strong>Status:</strong> {{ user.Status }}</li> -->
            </ul>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-outline-primary btn-sm" (click)="viewEmployee(user.EmployeeID)">View Details</button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteUser(user.EmployeeID)">Delete</button>
          </div>
        </div>
            </div>
  
      <!-- If no users found -->
      <div *ngIf="users.length === 0" class="col-12">
        <div class="alert alert-info text-center">
          No employees found.
        </div>
      </div>
    </div>
  
    <router-outlet></router-outlet>
  </div>
