<div class="dashboard-container">
    
    <div class="sidebar bg-dark text-white">
      <h1 class="dashboard-title p-3 text-center">
        <i class="bi bi-speedometer2 me-2"></i>Admin Dashboard
      </h1>
      
      <nav>
        <ul class="nav nav-pills flex-column p-2">
          <li class="nav-item mb-2">
            <a 
              class="nav-link rounded-pill py-3 px-4"
              [routerLink]="['/register']"
              routerLinkActive="active bg-primary"
            >
              <i class="bi bi-person-plus me-2"></i>ADD USER
            </a>
          </li>
          <li class="nav-item mb-2">
            <a 
              class="nav-link rounded-pill py-3 px-4"
              [routerLink]="['/view-emp']"
              routerLinkActive="active bg-primary"
            >
              <i class="bi bi-people me-2"></i>GET ALL USERS
            </a>
          </li>
        </ul>
      </nav>
    </div>
    
    <div class="main-content">
      
      <div class="top-buttons-container position-absolute top-0 end-0 m-3 d-flex align-items-center">

        <div class="date-container me-3 d-flex align-items-center">
          <span class="text-muted me-2">
            <i class="bi bi-calendar-check me-1"></i>Today:
          </span>
          <span class="fw-bold">
            {{ 'fullDate' | todayDate }}
          </span>
        </div>
  
        <button 
          class="btn btn-outline-danger" 
          (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </button>
      </div>
  
      
      <div class="container-fluid p-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
